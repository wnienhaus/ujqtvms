name: Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Tests
      uses: ./.github/actions/test
      with:
        python-version: ${{ matrix.python-version }}
  publish:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-publish-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-publish-pip-
    - name: Install dependencies
      run: |
        pip install setuptools
    - name: Build package
      env:
        VERSION: ${{ github.event.release.tag_name }}
      run: |
        printenv
        echo "---"
        echo "Release version: ${{github.event.release.tag_name}} | $VERSION"
        echo "---"
        cat $GITHUB_EVENT_PATH
        echo "---"
        python setup.py sdist
        rm dist/*.orig  #clean sdist_upip noise
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@master
      if: startsWith(github.ref, 'refs/tags')  #was: github.event.release.tag_name
      with:
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/  # still using testpypi here until we're ready
    - name: 'Keep Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: pip-package
        path: dist/*.tar.gz
        retention-days: 5
